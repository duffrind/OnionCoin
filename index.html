 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OnionCoin</title>
  </head>
  <body>
   How much OnionCoin do you want to buy?
   <br>
   Number of OnionCoin:
   <input id="coinAmount" type="number" step=0.01 name="onions" value="0" min="0"></input>
   <br>
   Cost:
   <input id="price" type="number" step=0.01 name="dollars" value=0 disabled></input>
   <br>
   Enter Wallet ID: <input id="wallet" type="text"></input>

   <form action="https://www.paypal.com/cgi-bin/webscr" method="post">

    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business"
        value="the3gi@gmail.com">

    <!-- Specify a Donate button. -->
    <input type="hidden" name="cmd" value="_donations">

    <!-- Specify details about the contribution -->
    <input type="hidden" name="item_name" value="OnionCoin - ShrekFest">
    <input type="hidden" name="item_number" id="item_number" value=""> <!-- maybe change to wallet -->

    <input type="hidden" name="amount" id="amount" value="10">
    <input type="hidden" name="currency_code" value="USD">

    <!-- Display the payment button. -->
    <input type="image" name="submit"
    src="https://i.imgur.com/nPWH3RK.png"
    alt="Donate">
    <img alt="" width="1" height="1"
    src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
    </form>
    <script src="./onion.js"></script>
  </body>
</html>
